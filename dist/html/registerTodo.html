<div id="register_todo" class="widget">
  <h2>TODO登録</h2>
  <form action="#">
    <p><label>
      タイトル<input type="text" id="register_todo_title">
    </label></p>
    <p><label>
      締め切り<input type="text" id="register_todo_due">
    </label></p>
    <p><label>
      説明<textarea id="register_todo_desc"></textarea>
    </label></p>
    <p><label>
      リスト<select id="register_todo_list_box"></select>
    </label></p>
    <input type="submit" id="register_todo_submit" value="登録ボタン">
  </form>
</div>
