<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <title>dashboard</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div class="wrap">
  <header class="">
    <h1 class="main_title">ダッシュボード</h1>
    <p id="time" class="right_info">09/09 10:00</p>
  </header>
  <div id="sortable_left" class="col col_left">
    <div id="register_todo" class="widget">
      <h2>タスク登録</h2>
    </div>
    <div id="bookmark" class="widget">
      <h2>ブックマーク</h2>
    </div>
    <div id="reminder" class="widget">
      <h2>リマインダー</h2>
    </div>
  </div>
  <div id="sortable_right" class="col col_right">
    <div id="achieve_rate" class="widget">
      <h2>達成率</h2>
    </div>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css">
    <script src="js/trelloClient.js"></script>
    <script src="js/onePushAdd.js"></script>
    <div id="one_push_add" class="widget">
      <h2>ワンプッシュ登録</h2>
      <form action="#">
        <p><label>
            タイトル<input type="text" id="one_push_title">
        </label></p>
        <p><label>
          締め切り<input type="text" id="one_push_due">
        </label></p>
        <p><label>
          説明<textarea id="one_push_desc"></textarea>
        </label></p>
        <p><label>
          リスト<select id="one_push_list_box"></select>
        </label></p>
        <input type="button" value="面接">
        <input type="button" value="ＥＳ">
        <input type="button" value="説明会">
        <input type="submit" id="one_push_submit" value="登録ボタン">
      </form>
    </div>
  </div>
</div>
</body>
</html>
