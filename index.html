<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <title>dashboard</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div class="wrap">
  <header class="">
    <h1 class="main_title">ダッシュボード</h1>
    <p id="time" class="right_info">09/09 10:00</p>
  </header>
  <div id="widgets">
    <div id="register_todo" class="widget">
      <h2>タスク登録</h2>
    </div>
    <div id="bookmark" class="widget">
      <h2>ブックマーク</h2>
    </div>
    <div id="reminder" class="widget">
      <h2>リマインダー</h2>
    </div>
    <div id="achieve_rate" class="widget">
      <h2>達成率</h2>
    </div>
    <div id="search" class="widget">
      <h2>検索</h2>
    </div>
  </div>
  <div id="sortable_left" class="col col_left"></div>
  <div id="sortable_right" class="col col_right"></div>
</div>
</body>
</html>
